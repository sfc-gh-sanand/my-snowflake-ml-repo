name: Snowflake Notebook Deployment
run-name: Deploying Notebook Project by ${{ github.actor }}

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-notebook:
    runs-on: ubuntu-latest
    
    env:
      # Keep your existing secret names
      SN_ACC: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SN_USER: ${{ secrets.SNOWFLAKE_USER }}
      SN_PWD: ${{ secrets.SNOWFLAKE_PAT }} # This is the "Password"
      SN_DB: ${{ vars.SNOWFLAKE_DATABASE }}
      SN_SCHEMA: ${{ vars.SNOWFLAKE_SCHEMA }}
      SN_ROLE: ${{ vars.SNOWFLAKE_ROLE }}
      SN_WH: ${{ vars.SNOWFLAKE_WAREHOUSE }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snowflake CLI
        run: pip install snowflake-cli-labs

      - name: Execute Snowflake Project Commands
        run: |
          # The key change is --temporary-connection and --authenticator
          snow sql -x \
            --temporary-connection \
            --account "$SN_ACC" \
            --user "$SN_USER" \
            --password "$SN_PWD" \
            --role "$SN_ROLE" \
            --warehouse "$SN_WH" \
            --authenticator "snowflake" \
            -q "
              USE DATABASE $SN_DB;
              USE SCHEMA $SN_SCHEMA;

              -- 1. Create Stage
              CREATE STAGE IF NOT EXISTS NOTEBOOK_PROJECT_STAGE;

              -- 2. Upload the notebook
              PUT file://notebooks/ml_model/train.ipynb @NOTEBOOK_PROJECT_STAGE AUTO_COMPRESS=FALSE OVERWRITE=TRUE;

              -- 3. Create or Replace Notebook Project
              CREATE OR REPLACE NOTEBOOK PROJECT ML_TRAIN_NOTEBOOK
                FROM '@NOTEBOOK_PROJECT_STAGE';

              -- 4. Verification & Versioning (The two commands you wanted to add)
              LS 'snow://notebook_project/$SN_DB.$SN_SCHEMA.ML_TRAIN_NOTEBOOK/versions/head/';
              
              ALTER NOTEBOOK PROJECT $SN_DB.$SN_SCHEMA.ML_TRAIN_NOTEBOOK 
                ADD VERSION FROM '@NOTEBOOK_PROJECT_STAGE';
            "

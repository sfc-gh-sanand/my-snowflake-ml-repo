name: Snowflake Notebook Deployment
run-name: Deploying Notebook Project by ${{ github.actor }}

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-notebook:
    runs-on: ubuntu-latest
    
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PAT }}
      SNOWFLAKE_DATABASE: ${{ vars.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ vars.SNOWFLAKE_SCHEMA }}
      SNOWFLAKE_ROLE: ${{ vars.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ vars.SNOWFLAKE_WAREHOUSE }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snowflake CLI
        run: pip install snowflake-cli-labs

      - name: Execute Snowflake Project Commands
        run: |
          snow sql -x --account "$SNOWFLAKE_ACCOUNT" \
            --user "$SNOWFLAKE_USER" \
            --password "$SNOWFLAKE_PASSWORD" \
            --role "$SNOWFLAKE_ROLE" \
            --warehouse "$SNOWFLAKE_WAREHOUSE" \
            -q "
              USE DATABASE $SNOWFLAKE_DATABASE;
              USE SCHEMA $SNOWFLAKE_SCHEMA;

              -- 1. Upload the notebook file to the stage
              PUT file://notebooks/ml_model/train.ipynb @NOTEBOOK_PROJECT_STAGE1 AUTO_COMPRESS=FALSE OVERWRITE=TRUE;

              -- 2. Create or Replace the Notebook Project
              CREATE OR REPLACE NOTEBOOK PROJECT ML_TRAIN_NOTEBOOK1
                FROM '@NOTEBOOK_PROJECT_STAGE1';
              
              -- 3. List the files in the head version (Verification)
              LS 'snow://notebook_project/$SNOWFLAKE_DATABASE.$SNOWFLAKE_SCHEMA.ML_TRAIN_NOTEBOOK1/versions/head/';

              -- 4. Explicitly add/refresh version from the stage
              ALTER NOTEBOOK PROJECT $SNOWFLAKE_DATABASE.$SNOWFLAKE_SCHEMA.ML_TRAIN_NOTEBOOK1 
                ADD VERSION FROM '@NOTEBOOK_PROJECT_STAGE1';
            "

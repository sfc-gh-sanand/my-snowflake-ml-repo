env:
      # Standard Snowflake CLI v2 environment variables
      SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_PAT }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_AUTHENTICATOR: 'snowflake' # Forces password auth
      SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: ${{ vars.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_SCHEMA: ${{ vars.SNOWFLAKE_SCHEMA }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE: ${{ vars.SNOWFLAKE_ROLE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: ${{ vars.SNOWFLAKE_WAREHOUSE }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snowflake CLI
        run: pip install snowflake-cli-labs

      - name: Execute Snowflake Project Commands
        run: |
          # We no longer pass flags like --password. 
          # The CLI automatically reads SNOWFLAKE_CONNECTIONS_DEFAULT_...
          snow sql -x -q "
              USE DATABASE ${{ vars.SNOWFLAKE_DATABASE }};
              USE SCHEMA ${{ vars.SNOWFLAKE_SCHEMA }};

              -- 1. Upload the notebook file
              PUT file://notebooks/ml_model/train.ipynb @NOTEBOOK_PROJECT_STAGE1 AUTO_COMPRESS=FALSE OVERWRITE=TRUE;

              -- 2. Create or Replace the Notebook Project
              CREATE OR REPLACE NOTEBOOK PROJECT ML_TRAIN_NOTEBOOK1
                FROM '@NOTEBOOK_PROJECT_STAGE1';
              
              -- 3. List the files
              LS 'snow://notebook_project/${{ vars.SNOWFLAKE_DATABASE }}.${{ vars.SNOWFLAKE_SCHEMA }}.ML_TRAIN_NOTEBOOK1/versions/head/';

              -- 4. Add version
              ALTER NOTEBOOK PROJECT ${{ vars.SNOWFLAKE_DATABASE }}.${{ vars.SNOWFLAKE_SCHEMA }}.ML_TRAIN_NOTEBOOK1 
                ADD VERSION FROM '@NOTEBOOK_PROJECT_STAGE1';
            "

name: Snowflake Notebook Deployment
run-name: Deploying Notebook Project by ${{ github.actor }}

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-notebook:
    runs-on: ubuntu-latest
    
    # We map these precisely to the Snowflake CLI's internal connection logic
    env:
      SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_PAT }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_AUTHENTICATOR: 'snowflake' # Forces username/password auth
      SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: ${{ vars.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_SCHEMA: ${{ vars.SNOWFLAKE_SCHEMA }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE: ${{ vars.SNOWFLAKE_ROLE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: ${{ vars.SNOWFLAKE_WAREHOUSE }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Snowflake CLI
        run: pip install snowflake-cli-labs

      - name: Verify Connection
        run: snow connection test

      - name: Execute Snowflake Project Commands
        run: |
          # Using -x for expanded output and quoting to handle multi-line SQL
          # The CLI will automatically use the 'DEFAULT' connection from the env vars above
          snow sql -x -q "
              USE DATABASE ${{ vars.SNOWFLAKE_DATABASE }};
              USE SCHEMA ${{ vars.SNOWFLAKE_SCHEMA }};

              -- 1. Upload the notebook file
              PUT file://notebooks/ml_model/train.ipynb @NOTEBOOK_PROJECT_STAGE1 
                AUTO_COMPRESS=FALSE 
                OVERWRITE=TRUE;

              -- 2. Create or Replace the Notebook Project
              CREATE OR REPLACE NOTEBOOK PROJECT ML_TRAIN_NOTEBOOK1
                FROM '@NOTEBOOK_PROJECT_STAGE1';
              
